[% WRAPPER '_wrapper.tt' WITH title = "Intern::Diary::Article" %]
<div class=row>
  [% FOREACH article IN articles %]
    <div class="my-articles">
      <h3><a href="">[% article.title %]</a></h3>
      <p>[% article.body %]</p>
      <a href="#">edit</a>
      <a href="#">delete</a>
    </div>
  [% END %]
  <br />
  <a href="/article/new">new article</a>
</div>
[% END # WRAPPER %]
